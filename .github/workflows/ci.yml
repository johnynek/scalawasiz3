name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    env:
      SBT_OPTS: -Xms1G -Xmx4G -XX:+UseG1GC
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: target/z3-wasi-cache
          key: z3-wasi-${{ runner.os }}-${{ hashFiles('versions.properties') }}


      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: sbt

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - uses: sbt/setup-sbt@v1

      - name: Install native build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3 file

      - name: Install native build tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja

      - name: Build Z3 WASI artifact
        run: ./scripts/build-z3-wasi.sh

      - name: Validate JS WASI import coverage
        run: ./scripts/check-js-wasi-coverage.js core/shared/src/main/resources/dev/bosatsu/scalawasiz3/z3/z3.wasm

      - name: Install browser test tooling
        run: |
          npm install --no-save playwright
          npx playwright install chromium

      - name: Browser smoke test
        run: ./scripts/browser-smoke.js

      - name: Compile and test JVM + JS
        run: sbt -J-Xms1G -J-Xmx4G -J-XX:+UseG1GC 'coreJVM/test' 'coreJS/test'

      - name: Build native image wrapper
        run: sbt -J-Xms1G -J-Xmx4G -J-XX:+UseG1GC 'coreJVM/nativeImage'

      - name: Native image SAT/UNSAT smoke test
        run: ./scripts/native-image-smoke.sh core/jvm/target/native-image/scalawasiz3-z3-main

      - name: Upload WASI artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: z3-wasi-artifacts
          path: |
            core/shared/src/main/resources/dev/bosatsu/scalawasiz3/z3/z3.wasm
            core/shared/src/main/resources/dev/bosatsu/scalawasiz3/z3/z3.wasm.sha256
            core/shared/src/main/resources/dev/bosatsu/scalawasiz3/z3/z3.imports.json
